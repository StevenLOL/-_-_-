0000(0):空指令, 用来清屏，多用在对话之后，清除显示的对话

0100(1):对话(对话编号,人物头像代号,对话框位置)
对话框位置：0 屏幕上方显示, 左边头像，右边对话
1 屏幕下方显示, 左边对话，右边头像
2 屏幕上方显示, 左边空，右边对话
3 屏幕下方显示, 左边对话，右边空
4 屏幕上方显示, 左边对话，右边头像
5 屏幕下方显示, 左边头像，右边对话

